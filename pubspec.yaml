name: madaapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # DI & State management
  get_it: ^7.2.0
  provider: ^6.0.5
  #log
  logger: ^1.1.0
  logging: ^1.0.2
  intl_phone_field: ^3.1.0
  # Network
  dio: ^4.0.6
  pretty_dio_logger: ^1.2.0-beta-1
  connectivity_plus: ^3.0.2
  firebase_core: ^2.13.1
  firebase_auth: ^4.6.2
  country_pickers:

  # Local
  shared_preferences: ^2.0.15
  fluttertoast: ^8.2.1
  equatable: ^2.0.3
  flutter_svg: ^1.1.4
  carousel_slider: ^4.2.1
  dropdown_search: ^3.0.1
  awesome_dialog: ^2.2.1
  flutter_settings_screens: ^0.3.2
  rotated_corner_decoration: ^2.1.0+1
  flutter_staggered_animations: ^1.1.1
  smooth_page_indicator: ^1.1.0
  image_picker: ^0.8.4+4
  pinput: ^2.2.31
# Date
  syncfusion_flutter_datepicker: ^20.4.50

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
  #   - images/a_dot_ham.jpeg


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Light.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
        - asset: assets/fonts/Poppins-Thin.ttf

    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-VariableFont_slnt,wght.ttf
